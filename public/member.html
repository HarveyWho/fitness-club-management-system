<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Member Portal</title>
</head>
<body>
    <h1>Member Portal</h1>

    <!-- Profile Management -->
    <section>
        <h2>Manage Profile</h2>
        <form id="profileForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <label for="address">Address</label>
            <input type="text" id="address" required>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" required>
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" required>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="exerciseRoutines">Exercise Routines</label>
            <textarea id="exerciseRoutines"></textarea>
            <input type="submit" value="Update Profile">
        </form>
    </section>

    <!-- Health Statistics -->
    <section>
        <h2>Health Statistics</h2>
        <form id="healthStatsForm">
            <label for="height">Height (in feet)</label>
            <input type="number" id="height" required>
            <label for="weight">Weight (in pounds)</label>
            <input type="number" id="weight" required>
            <label for="heartRate">Heart Rate</label>
            <input type="number" id="heartRate" required>
            <label for="bloodPressure">Blood Pressure</label>
            <input type="text" id="bloodPressure" required>
            <label for="bodyMassIndex">Body Mass Index</label>
            <input type="number" id="bodyMassIndex" required>
            <input type="submit" value="Update Health Statistics">
        </form>
    </section>

    <!-- Fitness Goals -->
    <section>
        <h2>Fitness Goals</h2>
        <form id="fitnessGoalsForm">
            <label for="weightGoal">Weight Goal (in pounds)</label>
            <input type="number" id="weightGoal" required>
            <label for="heartRateGoal">Heart Rate Goal</label>
            <input type="number" id="heartRateGoal" required>
            <label for="bloodPressureGoal">Blood Pressure Goal</label>
            <input type="text" id="bloodPressureGoal" required>
            <label for="bmiGoal">BMI Goal</label>
            <input type="number" id="bmiGoal" required>
            <label for="durationDays">Duration (in days)</label>
            <input type="number" id="durationDays" required>
            <input type="submit" value="Update Fitness Goals">
        </form>
    </section>

    <!-- Schedule Management -->
    <section>
        <h2>Schedule Training Session</h2>
        <form id="scheduleForm">
            <input type="datetime-local" id="sessionTime" required>
            <input type="submit" value="Schedule Session">
        </form>
    </section>

    <!-- Logout Button -->
    <section>
        <button onclick="logout()">Logout</button>
    </section>

    <script src="js/member.js"></script>
</body>
</html>
