<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Portal</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <!-- Room Information Section -->
    <section>
        <h2>Room Information</h2>
        <div id="roomListContainer">
            <!-- Room items will be loaded here by the admin.js script -->
        </div>
    </section>

    <!-- Equipment Maintenance Section -->
    <section>
        <h2>Equipment Maintenance</h2>
        <div id="equipmentListContainer">
            <!-- Equipment items will be loaded here by the admin.js script -->
        </div>
    </section>

    <!-- ... existing HTML ... -->

    <!-- Make Class Section -->
    <section>
        <h2>Make Class</h2>
        <form id="classCreationForm">
            <input type="text" id="classDescription" placeholder="Description" required>
            <input type="number" id="classSpaceLeft" placeholder="Space Left" required>
            <input type="time" id="classStartTime" required>
            <input type="time" id="classEndTime" required>
            <input type="number" id="classTrainerId" placeholder="Trainer ID" required>
            <input type="number" id="classRoomId" placeholder="Room ID" required>
            <input type="text" id="classDayOfWeek" placeholder="Day of the Week" required>
            <input type="submit" value="Make Class">
        </form>
    </section>

    <!-- Class List Section -->
    <section>
        <h2>Class List</h2>
        <div id="classListContainer">
            <!-- Class list items will be loaded here -->
        </div>
    </section>


    <!-- Billing and Payment Processing -->
    <section>
        <h2>Billing and Payment Processing</h2>
        <div id="paymentListContainer">
            <!-- Payment items will be loaded here by the admin.js script -->
        </div>
    </section>

<script src="js/admin.js"></script>


    <section>
        <button onclick="logout()">Logout</button>
    </section>

    <script src="js/admin.js"></script>
</body>
</html>
